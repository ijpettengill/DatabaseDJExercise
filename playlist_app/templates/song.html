{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
 <h2>Playlists where this song is:</h2>
 
<div class="container">
  <ul>
    {% for playlist in song.playlist %}
    <li> <h3> <a href="/playlists/{{playlist.id}}">{{playlist.name}}</a> </h3></li>
    {% endfor %}
    </ul>
</div>
</ul>

{% endblock %}
