{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-danger">
  <h2>Songs:</h2>
<div class="container">
  <ul>
    {% for song in playlist.songs %}
      <li><a href="/songs/{{song.id}}">"{{song.title}}" __ {{song.artist}}</a></li>
    {% endfor %}
  </ul>
</div>
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
